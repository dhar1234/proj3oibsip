<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
          Temp
        </title>
        <link rel="preconnect"
         href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="temperature.css">
    </head>
    <body>
        <h1 class="name">Temperature</h1>
        <div class="mouse">
            <div class="convertor">
                <label for="celcius">
                    C
                </label>
                <input type="number"
                id="celcius"
                oninput="celToFar()">
            </div>
            <div class="convertor">
                <label for="farenheit">F</label>
                <input type="number" id="farenheit" oninput="farToCel()">
            </div>
        </div>
        <script src="temp.js"></script>
    </body>
</html>
